name: Backend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    name: 🔍 CI Checks
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci # Use ci for cleaner installs in CI

      - name: 🛠️ Setup environment
        run: |
          echo "GOOGLE_API_KEY=${GOOGLE_API_KEY:-mock-key}" >> $GITHUB_ENV
          echo "NODE_ENV=test" >> $GITHUB_ENV

      - name: � Run Tests
        run: npm test
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY || 'mock-key' }}

      - name: 🧼 Run Linter
        run: npm run lint

      - name: 📦 Build
        run: npm run build

      - name: 🚢 Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            test-results.json
            coverage/