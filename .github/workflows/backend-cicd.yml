name: Backend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    name: ðŸ” CI Checks
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci # Use ci for cleaner installs in CI

      - name: ðŸ› ï¸ Setup environment
        run: |
          echo "GOOGLE_API_KEY=${GOOGLE_API_KEY:-mock-key}" >> $GITHUB_ENV
          echo "NODE_ENV=test" >> $GITHUB_ENV

      - name: ï¿½ Run Tests
        run: npm test
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY || 'mock-key' }}

      - name: ðŸ§¼ Run Linter
        run: npm run lint

      - name: ðŸ“¦ Build
        run: npm run build

      - name: ðŸš¢ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            test-results.json
            coverage/