name: Backend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_ENV: test
  GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY || 'mock-key' }}

jobs:
  ci:
    name: ğŸ” CI Checks
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run Tests
        run: npm test

      - name: ğŸ“Š Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results.json
            coverage/
          retention-days: 5

      - name: ğŸ§¼ Run Linter
        run: npm run lint

      - name: ğŸ› ï¸ Build
        run: npm run build