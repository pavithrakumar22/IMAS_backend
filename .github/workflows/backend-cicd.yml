name: Backend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    name: 🔍 CI Checks
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🧪 Run Tests
        run: npm test

      - name: 🧼 Run Linter (Optional)
        run: npm run lint # comment if not using

      - name: 🛠️ Build (Optional)
        run: npm run build # comment if not using
