name: Backend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_ENV: test
  GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY || 'mock-key' }}

jobs:
  ci:
    name: 🔍 CI Checks
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Run Tests
        run: npm test

      - name: 📊 Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results.json
            coverage/
          retention-days: 5

      - name: 🧼 Run Linter
        run: npm run lint

      - name: 🛠️ Build
        run: npm run build